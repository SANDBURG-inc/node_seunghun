<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <form action="/add" method="POST">
        <h1>기록해도 안할 거 알지만</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">오늘의 할일</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="title" placeholder="오늘의 할일">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">세부내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"  placeholder="세부내용"></textarea>
          </div>
          <button type="submit">저장하기</button>    
    </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
